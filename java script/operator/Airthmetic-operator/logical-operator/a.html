<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Relational operator</title>
    <script>
        function main() {

            let a=2;
            let b=3;

            console.log(!a>b);
            console.log(a>b);
            console.log(a>2 && b>2);
            console.log(a>2 || b>2);
    
        }
        main();
    </script>
</head>
<body>
    
</body>
</html>
