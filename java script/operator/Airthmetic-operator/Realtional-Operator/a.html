<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Relational operator</title>
    <script>
        function main() {

            let a=5;
            let b=5;

            console.log(a<b);
            console.log(a>b);
            console.log(a<=b);
            console.log(a>=b);
            console.log (a==b);
            console.log(a===b);
            console.log (a=='5');
            console.log (a==='5');
            console.log(10==10.0);
            console.log(1>2>3);

        }
        main();
    </script>
</head>
<body>
    
</body>
</html>
