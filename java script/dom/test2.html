<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            background-color: yellow;
            color: blue;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
        button{
            border: none;
            background-color: aqua;
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="display-message">Print Message</h1>
        <button onclick="printMessage();">click here</button>
    </div>

    <!-- Script code -->

    <script>
        function printMessage()
        {
            let displayTag=document.getElementById('display-message');
            displayTag.textContent="Hello World!!!";
            displayTag.style.color="red";
        }
    </script>


</body>
</html>
