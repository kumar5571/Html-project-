<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hidden
        {
            display:none;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Jspiders</a>

            <div>
                <form class="d-flex gap-2" id="login-form">
                    <input type="text" placeholder="Enter Username" class="form-control" id="usn">
                    <input type="password" placeholder="Enter Pin" class="form-control" id="pw">
                    <input type="submit" value="LogIn" class="btn btn-warning btn-sm">
                </form>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2>
                    <span id="display-logmsg" class="text-success"></span>
                </h2>
            </div>
        </div>
    </section>


    <section class="container-fluid mt-4 hidden" id="btn-section">
        <div class="row">
                <div class="col-4  d-grid">
                    <button class="btn btn-dark" id="all-btn">All Employees</button>
                </div>
                <div class="col-4 d-grid">
                    <button class="btn btn-dark" id="dev-btn">Developers</button>
                </div>
                <div class="col-4 d-grid">
                    <button class="btn btn-dark" id="test-btn">Testers</button>
                </div>
        </div>
    </section>

    <section class="container-fluid mt-4 hidden" id="search-section">
        <div class="row">
                <div class="col-4">
                    <!-- Empty -->
                </div>
                <div class="col-4">
                    <form>
                        <input type="text" id="search-box" class="form-control" placeholder="Search By Ename">
                    </form>
                </div>
                <div class="col-4">
                    <!-- Empty -->
                </div>
        </div>
    </section>

    <section class="container-fluid mt-5 hidden" id="table-section">
        <div class="row">
            <div class="col">
                <table class="table text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Eid</th>
                            <th>Ename</th>
                            <th>EDesg</th>
                            <th>ESal</th>
                            <th>Emp Role</th>
                        </tr>
                    </thead>
                    <tbody id="display-data">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>

<footer style="margin-bottom:500px;"></footer>

<!-- Script Code -->
<script src="employeeLogin.js">
</script>
</body>
</html>
