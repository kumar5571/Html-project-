<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    <body>
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">ðŸ›’Amazon</a>
            </div>
        </nav>	
        <section class="container-fluid mt-4">
            <div class="row">
                <div class="col-5 m-auto">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h2 class="text-center">Password Box</h2>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i  class="bi bi-eye-fill" class="open" id="ch-box"></i></span>
                                        <input type="password" class="form-control" placeholder="Enter the password" id="pw-box">
                                    </div>
                                </div>
                            </form>
                        </div>
                     </div>
                </div>
            </div>
        </section>
    </body>	

    <!-- Script code -->
    <script>
        let eye = document.getElementById('ch-box');
        let pwBox = document.getElementById('pw-box');
    
        eye.addEventListener('click', function () {
            let getAtt = pwBox.getAttribute('type');
    
            if (getAtt === 'password') {
                pwBox.setAttribute('type', 'text');
            } else {
                pwBox.setAttribute('type', 'password');
            }
        });
    </script>
    
</html>
