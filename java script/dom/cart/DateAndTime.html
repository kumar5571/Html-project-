<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Timer Function</a>
        </div>
    </nav>
    <section class="container-fluid">
        <div class="row">
            <div class="card mt-4 ">
                <div class="col-4 m-auto bg-dark text-white text-center">
                    <div class="card-header">
                        <h2>Digital Watch</h2>
                    </div>
                    <div class="card-body">
                        <h3> Asia/Kolkata</h3>
                        <h2 id="time">time</h2>
                        <h3 id="date">Date</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

<footer style="margin-bottom:500px;"></footer>
</body>

<script>

let timetag = document.querySelector('#time');
let datetag = document.querySelector('#date');

function timer() 
{
    let d1 = new Date();
    let currentTime = d1.toLocaleTimeString();
    let currentDate = d1.toLocaleDateString();

    timetag.textContent = currentTime;
    datetag.textContent = currentDate;
}
setInterval(timer, 1000); 

</script>
</html>
