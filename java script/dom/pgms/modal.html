<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        button
        {
            border:0px;
            outline:0px;
            padding:7px 15px;
            border-radius:100%;
        }
        .active
        {
            background-color:black;
            color:white;
        }
        .btns
        {
            width:100px;
        }
        .hidden
        {
            display:none;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ðŸ›’Amazon</a>

            <div>
                <button id="modal-btn">Modal</button>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-6 m-auto hidden" id="modal-content">
                <div class="card">
                    <div class="card-header">
                        <div class="row text-center">
                            <div class="col-3">
                                <button id="one">1</button>
                            </div>
                            <div class="col-3">
                                <button id="two">2</button>
                            </div>
                            <div class="col-3">
                                <button id="three">3</button>
                            </div>
                            <div class="col-3">
                                <button id="cancel-btn">âœ–</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center">
                           <h2 id="display-data"></h2>                      
                    </div>
                    <div class="card-footer">
                        <div class="row text-center">
                            <div class="col-4">
                                <button class="active" id="prev-btn">Previous</button>
                            </div>
                            <div class="col-4">
                                <!-- Empty -->
                            </div>
                            <div class="col-4">
                                <button class="active btns" id="next-btn">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

<footer style="margin-bottom:500px;"></footer>

<!-- Script Code -->
<script>
    let displayTag=document.getElementById('display-data');
    let nextBtn=document.getElementById('next-btn');
    let prevBtn=document.getElementById('prev-btn');
    let firstBtn=document.getElementById('one');
    let secondBtn=document.getElementById('two');
    let thirdBtn=document.getElementById('three');
    let modalBtn=document.getElementById('modal-btn');
    let modalContent=document.getElementById('modal-content');
    let cancelBtn=document.getElementById('cancel-btn');

    let messages=["Happy Morning..","Happy New Year","Happy Birthday!!"];
    let step=1;

    function updateData()
    {
        displayTag.textContent=`Step ${step} :- ${messages[step-1]}`;

        if(step>=1)firstBtn.classList.add('active');
        else firstBtn.classList.remove('active');

        if(step>=2)secondBtn.classList.add('active');
        else secondBtn.classList.remove('active');

        if(step>=3)thirdBtn.classList.add('active');
        else thirdBtn.classList.remove('active');
    }
    updateData();

    nextBtn.addEventListener('click',function()
    {
        if(step<3)step++;
        updateData();
    })

    prevBtn.addEventListener('click',function()
    {
        if(step>1)step--;
        updateData();
    })

    modalBtn.addEventListener('click',function()
    {
        modalContent.classList.remove('hidden');
    })
    
    cancelBtn.addEventListener('click',function()
    {
        modalContent.classList.add('hidden');
    })


    document.addEventListener('keydown',function(e)
    {
        if(e.key==="Escape"&& !modalContent.classList.contains('hidden'))
        {
            modalContent.classList.add('hidden');
            //alert("Hi");
        }

    })
</script>  
</body>
</html>
